<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>SaaS Platform</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/planes">Planes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/facturas">Facturas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h2 class="mb-4" th:text="${titulo} ?: 'Facturas'"></h2>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Número</th>
                        <th>Usuario</th>
                        <th>Plan</th>
                        <th>Monto Base</th>
                        <th>Prorrateo</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Fecha Emisión</th>
                        <th>Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="factura : ${facturas}">
                        <td th:text="${factura.numeroFactura}"></td>
                        <td th:text="${factura.usuario.email}"></td>
                        <td th:text="${factura.plan.nombre}"></td>
                        <td>$<th:block th:text="${#numbers.formatDecimal(factura.montoBase, 1, 2)}" /></td>
                        <td>$<th:block th:text="${#numbers.formatDecimal(factura.montoProrrateo, 1, 2)}" /></td>
                        <td><strong>$<th:block th:text="${#numbers.formatDecimal(factura.montoTotal, 1, 2)}" /></strong></td>
                        <td>
                            <span th:if="${factura.estado.name() == 'PENDIENTE'}" class="badge bg-warning">Pendiente</span>
                            <span th:if="${factura.estado.name() == 'PAGADA'}" class="badge bg-success">Pagada</span>
                            <span th:if="${factura.estado.name() == 'VENCIDA'}" class="badge bg-danger">Vencida</span>
                            <span th:if="${factura.estado.name() == 'CANCELADA'}" class="badge bg-secondary">Cancelada</span>
                        </td>
                        <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(factura.fechaVencimiento, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/facturas/{id}(id=${factura.id})}" class="btn btn-sm btn-info">
                                Ver
                            </a>
                            <th:block th:if="${factura.estado.name() == 'PENDIENTE'}">
                                <form th:action="@{/facturas/{id}/pagar(id=${factura.id})}" method="POST" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-success">
                                        Pagar
                                    </button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${facturas.isEmpty()}" class="alert alert-info text-center">
            No hay facturas disponibles.
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2026 SaaS Platform. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
