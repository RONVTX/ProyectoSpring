        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            font-weight: 600;
            border-radius: 5px;

            color: white;

        .btn-login:hover {
            transform: translateY(-2px);

        }

        .divider {

            color: #999;

        }

            font-weight: 600;
        }

        .signup-link a:hover {

        .alert {

            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;

            margin: 20px 0;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .remember-me label {
            margin: 0;
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
