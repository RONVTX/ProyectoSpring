<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SaaS Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            margin: 50px auto;
            padding: 50px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 5px;
            width: 100%;
            color: white;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            color: white;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .password-requirements {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 5px 0;
        }

        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üöÄ SaaS Platform</h1>
            <p>Crea tu cuenta para comenzar</p>
        </div>

        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form method="post" th:action="@{/registro}" th:object="${registroDTO}">
            <!-- Nombre y Apellido -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                           placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" 
                           placeholder="Tu apellido" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" 
                       placeholder="tu@email.com" required>
                <small class="text-muted">Ser√° tu nombre de usuario para iniciar sesi√≥n</small>
            </div>

            <!-- Contrase√±a -->
            <div class="form-group">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" 
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <!-- Confirmar Contrase√±a -->
            <div class="form-group">
                <label for="passwordConfirmacion" class="form-label">Confirmar Contrase√±a</label>
                <input type="password" class="form-control" id="passwordConfirmacion" 
                       th:field="*{passwordConfirmacion}" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="password-requirements">
                <strong>Requisitos de contrase√±a:</strong>
                <ul>
                    <li>M√≠nimo 6 caracteres</li>
                    <li>Debe contener letras y n√∫meros</li>
                    <li>Las contrase√±as deben coincidir</li>
                </ul>
            </div>

            <div class="form-check" style="margin-bottom: 20px;">
                <input class="form-check-input" type="checkbox" id="terminos" required>
                <label class="form-check-label" for="terminos">
                    Acepto los <a href="#!" style="color: #667eea; text-decoration: none;">t√©rminos y condiciones</a>
                </label>
            </div>

            <button type="submit" class="btn btn-register">Crear Cuenta</button>
        </form>

        <div class="login-link">
            ¬øYa tienes cuenta? <a href="/login">Inicia sesi√≥n</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
