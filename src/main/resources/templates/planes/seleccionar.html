<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <main class="container py-5">
        <h2>Seleccionar Plan</h2>
        <form th:action="@{/planes/seleccionar}" method="post">
            <div class="mb-3">
                <label class="form-label">Planes</label>
                <select name="nivel" class="form-select" th:each="p : ${planes}" th:value="${p.nivel}">
                    <option th:value="${p.nivel}" th:text="${p.nombre}"></option>
                </select>
            </div>
            <button class="btn btn-primary">Contratar</button>
        </form>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
