<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Plan — ProyectoSpring</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/styles :: modern-styles}"></div>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main>
        <div class="text-center mb-4">
            <h1>Selecciona tu Plan</h1>
            <p>Elige el plan perfecto para tus necesidades</p>
        </div>

        <!-- Planes Disponibles -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">
            <div th:each="plan : ${planes}" class="card" style="--card-accent: var(--accent);">
           
                <h3 th:text="${plan.nombre}" class="card-title"></h3>
                <p th:text="${plan.descripcion}" class="card-text"></p>
                <div style="font-size: 2rem; font-weight: 700; color: var(--accent); margin: 1rem 0;">
                    $<span th:text="${#numbers.formatDecimal(plan.precioMensual,1,2)}"></span><small style="font-size: 0.8rem; color: var(--muted);">/mes</small>
                </div>
                <div style="display: flex; gap: 0.75rem;">
                    <form th:action="@{/planes/seleccionar}" method="post" style="flex: 1;">
                        <input type="hidden" name="nivel" th:value="${plan.nivel}" />
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Seleccionar Este Plan</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Información Adicional -->
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header">
                <h3 class="card-title" style="margin: 0;">¿Necesitas Ayuda?</h3>
            </div>
            <div style="padding: 1.5rem;">
                <p style="color: var(--muted); margin-bottom: 1.5rem;">Si tienes dudas sobre cuál plan elegir o necesitas asesoramiento personalizado, no dudes en contactarnos.</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <a href="/planes" class="btn btn-outline">Ver Todos los Planes</a>
                    <a href="/usuarios/perfil" class="btn btn-secondary">Mi Perfil</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
