<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes â€” ProyectoSpring</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/styles :: modern-styles}"></div>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main>
        <div class="text-center mb-4">
            <h1>Planes Disponibles</h1>
            <p>Elige el plan que mejor se adapte a tus necesidades</p>
        </div>

        <div class="row" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 1.5rem;">
            <div class="card" th:each="plan : ${planes}" style="--card-accent: var(--accent);">
         
                <h3 th:text="${plan.nombre}" class="card-title"></h3>
                <p th:text="${plan.descripcion}" class="card-text"></p>
                <div style="font-size: 1.5rem; font-weight: 700; color: var(--accent); margin: 1rem 0;">
                    $<span th:text="${#numbers.formatDecimal(plan.precioMensual,1,2)}"></span><small style="font-size: 0.8rem; color: var(--muted);">/mes</small>
                </div>
                <a th:href="@{/planes/seleccionar(planId=${plan.id})}" class="btn btn-primary">Seleccionar Plan</a>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(planes)}" class="alert alert-info text-center">
            No hay planes disponibles en este momento.
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
