<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <main class="container py-5">
        <h2>Planes disponibles</h2>
        <div class="row">
            <div class="col-md-4" th:each="plan : ${planes}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 th:text="${plan.nombre}"></h5>
                        <p th:text="${plan.descripcion}"></p>
                        <p><strong>$<span th:text="${#numbers.formatDecimal(plan.precioMensual,1,2)}"></span>/mes</strong></p>
                        <a th:href="@{/planes/seleccionar}" class="btn btn-primary">Seleccionar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
