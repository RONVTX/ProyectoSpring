<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <div class="container py-5">
        <h2 class="mb-4" th:text="${titulo} ?: 'Facturas'"></h2>

        <form class="row g-2 mb-3" method="get" action="/facturas">
            <div class="col-auto">
                <input type="date" name="desde" class="form-control" />
            </div>
            <div class="col-auto">
                <input type="date" name="hasta" class="form-control" />
            </div>
            <div class="col-auto">
                <input type="number" step="0.01" name="minMonto" class="form-control" placeholder="Min monto" />
            </div>
            <div class="col-auto">
                <input type="number" step="0.01" name="maxMonto" class="form-control" placeholder="Max monto" />
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Filtrar</button>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Número</th>
                        <th>Usuario</th>
                        <th>Plan</th>
                        <th>Monto Base</th>
                        <th>Prorrateo</th>
                        <th>Tasa Impuesto</th>
                        <th>Monto Impuesto</th>
                        <th>Total (con impuesto)</th>
                        <th>Estado</th>
                        <th>Fecha Emisión</th>
                        <th>Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="factura : ${facturas}">
                        <td th:text="${factura.numeroFactura}"></td>
                        <td th:text="${factura.usuario.email}"></td>
                        <td th:text="${factura.plan.nombre}"></td>
                        <td>$<th:block th:text="${#numbers.formatDecimal(factura.montoBase, 1, 2)}" /></td>
                        <td>$<th:block th:text="${#numbers.formatDecimal(factura.montoProrrateo, 1, 2)}" /></td>
                        <td th:text="${#numbers.formatDecimal(factura.tasaImpuesto.multiply(100), 1, 2)} + '%'" />
                        <td>$<th:block th:text="${#numbers.formatDecimal(factura.montoImpuesto, 1, 2)}" /></td>
                        <td><strong>$<th:block th:text="${#numbers.formatDecimal(factura.montoTotal, 1, 2)}" /></strong></td>
                        <td>
                            <span th:if="${factura.estado.name() == 'PENDIENTE'}" class="badge bg-warning">Pendiente</span>
                            <span th:if="${factura.estado.name() == 'PAGADA'}" class="badge bg-success">Pagada</span>
                            <span th:if="${factura.estado.name() == 'VENCIDA'}" class="badge bg-danger">Vencida</span>
                            <span th:if="${factura.estado.name() == 'CANCELADA'}" class="badge bg-secondary">Cancelada</span>
                        </td>
                        <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(factura.fechaVencimiento, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/facturas/{id}(id=${factura.id})}" class="btn btn-sm btn-info">Ver</a>
                            <th:block th:if="${factura.estado.name() == 'PENDIENTE'}">
                                <form th:action="@{/facturas/{id}/pagar(id=${factura.id})}" method="POST" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-success">Pagar</button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${facturas.isEmpty()}" class="alert alert-info text-center">
            No hay facturas disponibles.
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
