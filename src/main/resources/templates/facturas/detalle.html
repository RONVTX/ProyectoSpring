<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Factura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/styles :: modern-styles}"></div>
</head>
<body class="dark-theme">
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="modern-container">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Detalle de Factura</h1>
                <p class="page-subtitle">Factura #<span th:text="${factura.numeroFactura}"></span></p>
            </div>

            <div class="invoice-details-grid">
                <div class="modern-card">
                    <div class="card-header">
                        <h3 class="card-title">Información General</h3>
                    </div>
                    <div class="card-content">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Número de Factura</span>
                                <span class="info-value" th:text="${factura.numeroFactura}"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Usuario</span>
                                <span class="info-value" th:text="${factura.usuario.email}"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Plan</span>
                                <span class="info-value" th:text="${factura.plan.nombre}"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Estado</span>
                                <span class="info-value status-badge" th:classappend="${factura.estado.name() == 'PAGADA' ? 'status-paid' : 'status-pending'}" th:text="${factura.estado.name()}"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Fecha de Emisión</span>
                                <span class="info-value" th:text="${#temporals.format(factura.fechaEmision,'dd/MM/yyyy')}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modern-card">
                    <div class="card-header">
                        <h3 class="card-title">Desglose de Costos</h3>
                    </div>
                    <div class="card-content">
                        <div class="cost-breakdown">
                            <div class="cost-item">
                                <span class="cost-label">Monto Base</span>
                                <span class="cost-value">$<span th:text="${#numbers.formatDecimal(factura.montoBase,1,2)}"></span></span>
                            </div>
                            <div class="cost-item">
                                <span class="cost-label">Prorrateo</span>
                                <span class="cost-value">$<span th:text="${#numbers.formatDecimal(factura.montoProrrateo,1,2)}"></span></span>
                            </div>
                            <div class="cost-item">
                                <span class="cost-label">Tasa de Impuesto</span>
                                <span class="cost-value" th:text="${#numbers.formatDecimal(factura.tasaImpuesto.multiply(100),1,2)} + '%'"></span>
                            </div>
                            <div class="cost-item">
                                <span class="cost-label">Monto de Impuesto</span>
                                <span class="cost-value">$<span th:text="${#numbers.formatDecimal(factura.montoImpuesto,1,2)}"></span></span>
                            </div>
                            <div class="cost-item total-cost">
                                <span class="cost-label">Total (con impuesto)</span>
                                <span class="cost-value">$<span th:text="${#numbers.formatDecimal(factura.montoTotal,1,2)}"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <a href="/facturas" class="btn btn-secondary">Volver a Facturas</a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
