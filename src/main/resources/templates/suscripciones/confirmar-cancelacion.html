<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cancelación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/styles :: modern-styles}"></div>
</head>
<body class="dark-theme">
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="modern-container">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Confirmar Cancelación</h1>
                <p class="page-subtitle">¿Estás seguro de que deseas cancelar esta suscripción?</p>
            </div>

            <div class="modern-card warning-card">
                <div class="card-header">
                    <h3 class="card-title">⚠️ Advertencia</h3>
                </div>
                <div class="card-content">
                    <div class="warning-message">
                        <p>Esta acción cancelará tu suscripción permanentemente. Perderás acceso a todos los beneficios asociados con este plan.</p>
                        <p><strong>¿Deseas continuar?</strong></p>
                    </div>
                    <form th:action="@{/suscripciones/{id}/cancelar(id=${suscripcion.id})}" method="post" class="modern-form">
                        <div class="form-actions">
                            <button type="submit" class="btn-danger">Sí, Cancelar Suscripción</button>
                            <a th:href="@{/suscripciones/{id}(id=${suscripcion.id})}" class="btn-secondary">No, Mantener Suscripción</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
