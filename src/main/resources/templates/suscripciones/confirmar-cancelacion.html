<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cancelación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Confirmar Cancelación</h2>
    <p>¿Estás seguro que deseas cancelar esta suscripción?</p>
    <form th:action="@{/suscripciones/{id}/cancelar(id=${suscripcion.id})}" method="post">
        <button class="btn btn-danger">Sí, cancelar</button>
        <a th:href="@{/suscripciones/{id}(id=${suscripcion.id})}" class="btn btn-secondary">No, volver</a>
    </form>
</div>
</body>
</html>
