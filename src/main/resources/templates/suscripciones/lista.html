<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Suscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Mis Suscripciones</h2>
    <div th:if="${suscripciones.isEmpty()}">
        <div class="alert alert-info">No tienes suscripciones.</div>
    </div>
    <div class="list-group">
        <a th:each="s : ${suscripciones}" th:href="@{/suscripciones/{id}(id=${s.id})}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${s.planActual.nombre}"></h5>
                <small th:text="${s.estado}"></small>
            </div>
            <p class="mb-1">Pr√≥ximo pago: <span th:text="${#temporals.format(s.fechaProximoPago,'dd/MM/yyyy')}"></span></p>
        </a>
    </div>
</div>
</body>
</html>
