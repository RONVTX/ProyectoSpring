<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Suscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: nav"></nav>

    <main class="container py-5">
        <h2>Suscripción</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>Plan:</strong> <span th:text="${suscripcion.planActual.nombre}"></span></p>
                <p><strong>Estado:</strong> <span th:text="${suscripcion.estado}"></span></p>
                <p><strong>Fecha próximo pago:</strong> <span th:text="${#temporals.format(suscripcion.fechaProximoPago,'dd/MM/yyyy')}"></span></p>
                <a th:href="@{/suscripciones/{id}/cambiar-plan(id=${suscripcion.id})}" class="btn btn-primary">Cambiar Plan</a>
                <a th:href="@{/suscripciones/{id}/cancelar(id=${suscripcion.id})}" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
        <a href="/suscripciones" class="btn btn-secondary mt-3">Volver</a>
    </main>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
