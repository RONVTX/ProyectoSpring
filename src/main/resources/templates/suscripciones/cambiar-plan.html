<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Cambiar Plan</h2>
    <form th:action="@{/suscripciones/{id}/cambiar-plan(id=${suscripcion.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Nuevo nivel</label>
            <select name="nivel" class="form-select">
                <option th:each="n : ${niveles}" th:value="${n}" th:text="${n}"></option>
            </select>
        </div>
        <button class="btn btn-primary">Confirmar cambio</button>
    </form>
    <a th:href="@{/suscripciones/{id}(id=${suscripcion.id})}" class="btn btn-secondary mt-3">Volver</a>
</div>
</body>
</html>
