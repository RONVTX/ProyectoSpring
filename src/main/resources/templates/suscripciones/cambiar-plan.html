<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/styles :: modern-styles}"></div>
</head>
<body class="dark-theme">
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="modern-container">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Cambiar Plan</h1>
                <p class="page-subtitle">Actualiza tu plan de suscripci√≥n</p>
            </div>

            <div class="modern-card">
                <div class="card-header">
                    <h3 class="card-title">Seleccionar Nuevo Plan</h3>
                </div>
                <div class="card-content">
                    <form th:action="@{'/suscripciones/' + ${suscripcion.id} + '/cambiar-plan'}" method="post" class="modern-form">
                        <div class="form-group">
                            <label class="form-label">Nuevo Nivel</label>
                            <select name="nivel" class="modern-select">
                                <option th:each="n : ${niveles}" th:value="${n}" th:text="${n}"></option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-secondary">Confirmar Cambio</button>
                            <a th:href="@{'/suscripciones/' + ${suscripcion.id}}" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
