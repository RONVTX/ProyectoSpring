<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: nav"></nav>

    <!-- Main Content -->
    <main class="container py-5">
        <h2>Configuración de Cuenta</h2>

        <!-- Mensajes de éxito/error -->
        <div th:if="${exito}" class="alert alert-success" role="alert">
            <span th:text="${exito}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="row">
            <!-- Información Personal -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Información Personal</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuarios/configuracion}" method="post" th:object="${usuarioDTO}">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label for="pais" class="form-label">País</label>
                                <select class="form-control" id="pais" th:field="*{pais}" required>
                                    <option value="">Seleccionar país</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="México">México</option>
                                    <option value="Perú">Perú</option>
                                    <option value="España">España</option>
                                    <option value="Estados Unidos">Estados Unidos</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>

                            <button type="submit" name="action" value="updateProfile" class="btn btn-primary">Actualizar Información</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Cambiar Contraseña -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Cambiar Contraseña</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuarios/configuracion}" method="post">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                            </div>

                            <button type="submit" name="action" value="changePassword" class="btn btn-warning">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>

                <!-- Preferencias -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Preferencias</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/usuarios/configuracion}" method="post">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="notificaciones" name="notificaciones" checked>
                                <label class="form-check-label" for="notificaciones">
                                    Recibir notificaciones por email
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="idioma" class="form-label">Idioma</label>
                                <select class="form-control" id="idioma" name="idioma">
                                    <option value="es">Español</option>
                                    <option value="en">English</option>
                                </select>
                            </div>

                            <button type="submit" name="action" value="updatePreferences" class="btn btn-secondary">Guardar Preferencias</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zona de Peligro -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Zona de Peligro</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Estas acciones no se pueden deshacer.</p>
                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                            Eliminar Cuenta
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para eliminar cuenta -->
        <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteAccountModalLabel">Eliminar Cuenta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que quieres eliminar tu cuenta? Esta acción no se puede deshacer y perderás todos tus datos.</p>
                        <form th:action="@{/usuarios/configuracion}" method="post" id="deleteForm">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="deletePassword" class="form-label">Ingresa tu contraseña para confirmar</label>
                                <input type="password" class="form-control" id="deletePassword" name="deletePassword" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="deleteForm" name="action" value="deleteAccount" class="btn btn-danger">Eliminar Cuenta</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
