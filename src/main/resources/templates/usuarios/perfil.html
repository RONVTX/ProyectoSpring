<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav th:replace="fragments/navbar :: nav"></nav>

    <!-- Main Content -->
    <main class="container py-5">
        <h2>Mi Perfil</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Información Personal</h5>
                        <p class="card-text"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
                        <p class="card-text"><strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span></p>
                        <p class="card-text"><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
                        <p class="card-text"><strong>País:</strong> <span th:text="${usuario.pais}"></span></p>
                        <p class="card-text"><strong>Fecha de Registro:</strong> <span th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></span></p>
                        <p class="card-text"><strong>Activo:</strong> <span th:text="${usuario.activo ? 'Sí' : 'No'}"></span></p>
                        <p class="card-text" th:if="${usuario.isAdmin}"><strong>Rol:</strong> Administrador</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Bienvenido, <span th:text="${usuario.nombre}"></span></h5>
                        <p class="card-text">Correo: <span th:text="${usuario.email}"></span></p>
                        <div class="mt-4">
                            <a href="/planes" class="btn btn-primary me-2">Ver Planes</a>
                            <a href="/suscripciones" class="btn btn-secondary me-2">Mis Suscripciones</a>
                            <a href="/facturas" class="btn btn-info">Facturación</a>
                        </div>
                    </div>
                </div>
                    <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Acciones Rápidas</h5>
                        <a href="/planes/seleccionar" class="btn btn-outline-primary me-2">Seleccionar Plan</a>
                        <a href="/usuarios/configuracion" class="btn btn-outline-secondary">Configuración</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
