<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Suscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
    <div class="container py-5">
        <h2>Suscripciones (CRUD)</h2>
        <div th:if="${suscripciones.isEmpty()}">
            <div class="alert alert-info">No hay suscripciones.</div>
        </div>
        <table th:unless="${suscripciones.isEmpty()}" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Plan</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${suscripciones}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.usuario.email}"></td>
                    <td th:text="${s.planActual.nombre}"></td>
                    <td th:text="${s.estado}"></td>
                    <td>
                        <a th:href="@{'/admin/auditoria/suscripciones/' + ${s.id}}" class="btn btn-sm btn-info">Ver</a>
                        <a th:href="@{'/admin/auditoria/suscripciones/' + ${s.id} + '/editar'}" class="btn btn-sm btn-warning">Editar</a>
                        <form th:action="@{'/admin/auditoria/suscripciones/' + ${s.id} + '/eliminar'}" method="post" style="display:inline;">
                            <button class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar suscripción?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/auditoria" class="btn btn-secondary mt-3">Volver</a>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
