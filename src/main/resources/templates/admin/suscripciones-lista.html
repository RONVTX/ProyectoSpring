<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Suscripciones â€” ProyectoSpring</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/styles :: modern-styles}"></div>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main>
        <div class="text-center mb-4">
            <h1>Lista de Suscripciones</h1>
            <p>Gestiona todas las suscripciones del sistema</p>
        </div>

        <div style="display: flex; justify-content: flex-end; margin-bottom: 2rem;">
            <a href="/admin/auditoria" class="btn btn-secondary">Volver al Panel</a>
        </div>

        <!-- SecciÃ³n Suscripciones -->
        <div class="card">
            <div class="card-header" style="background: linear-gradient(135deg, rgba(16,185,129,0.1) 0%, rgba(124,58,237,0.1) 100%);">
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                
                    <h3 class="card-title" style="margin: 0;">Suscripciones (CRUD)</h3>
                </div>
            </div>
            <div th:if="${suscripciones.isEmpty()}" class="alert alert-info text-center" style="margin: 2rem;">
                <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸ“Š</div>
                <h4>No hay suscripciones registradas</h4>
                <p>Las suscripciones aparecerÃ¡n aquÃ­ cuando los usuarios se registren.</p>
            </div>
            <div th:unless="${suscripciones.isEmpty()}" style="overflow-x: auto;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Plan</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${suscripciones}">
                            <td><code th:text="${s.id}" style="background: var(--surface2); padding: 0.25rem 0.5rem; border-radius: 4px;"></code></td>
                            <td th:text="${s.usuario.email}"></td>
                            <td th:text="${s.planActual.nombre}"></td>
                            <td>
                                <span th:if="${s.estado == 'ACTIVA'}" style="background: rgba(16,185,129,0.2); color: var(--success); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 500;">Activa</span>
                                <span th:if="${s.estado == 'CANCELADA'}" style="background: rgba(239,68,68,0.2); color: var(--danger); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 500;">Cancelada</span>
                                <span th:if="${s.estado != 'ACTIVA' and s.estado != 'CANCELADA'}" style="background: rgba(107,114,128,0.2); color: var(--muted); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 500;" th:text="${s.estado}"></span>
                            </td>
                            <td>
                                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                    <a th:href="@{'/admin/auditoria/suscripciones/' + ${s.id}}" class="btn btn-outline" style="padding: 0.25rem 0.75rem; font-size: 0.8rem;">Ver</a>
                                    <a th:href="@{'/admin/auditoria/suscripciones/' + ${s.id} + '/editar'}" class="btn btn-secondary" style="padding: 0.25rem 0.75rem; font-size: 0.8rem;">Editar</a>
                                    <form th:action="@{'/admin/auditoria/suscripciones/' + ${s.id} + '/eliminar'}" method="post" style="display:inline;">
                                        <button class="btn btn-danger" style="padding: 0.25rem 0.75rem; font-size: 0.8rem;" onclick="return confirm('Â¿Eliminar suscripciÃ³n?')">Eliminar</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
