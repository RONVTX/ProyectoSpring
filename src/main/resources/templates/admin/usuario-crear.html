<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
    <div class="container py-5">
        <h2>Crear Usuario</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/admin/auditoria/usuarios/crear}" th:object="${registroUsuarioDTO}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" th:field="*{apellido}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">País</label>
                <input type="text" th:field="*{pais}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
            <a href="/admin/auditoria" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
