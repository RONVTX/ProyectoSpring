<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Auditoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Panel de Auditoría</h2>

    <h4 class="mt-4">Revisiones Facturas (raw)</h4>
    <div class="list-group">
        <div th:each="r : ${revisionesFacturas}" class="list-group-item">
            <pre th:text="${r}"></pre>
        </div>
    </div>

    <h4 class="mt-4">Revisiones Suscripciones (raw)</h4>
    <div class="list-group">
        <div th:each="r : ${revisionesSuscripciones}" class="list-group-item">
            <pre th:text="${r}"></pre>
        </div>
    </div>
</div>
</body>
</html>
