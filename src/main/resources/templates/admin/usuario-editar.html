<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/styles :: modern-styles}"></div>
</head>
<body class="dark-theme">
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <main class="modern-container">
        <div class="content-wrapper">
            <div class="page-header">
                <h1 class="page-title">Editar Usuario</h1>
                <p class="page-subtitle">ID: <span th:text="${usuario.id}"></span></p>
            </div>

            <div th:if="${error}" class="error-message">
                <span th:text="${error}"></span>
            </div>

            <div class="modern-card">
                <div class="card-header">
                    <h3 class="card-title">Información del Usuario</h3>
                </div>
                <div class="card-content">
                    <form th:action="@{'/admin/auditoria/usuarios/' + ${usuario.id} + '/editar'}" th:object="${usuario}" method="post" class="modern-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" th:field="*{email}" class="modern-input" required />
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="modern-input" required />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Apellido</label>
                                <input type="text" th:field="*{apellido}" class="modern-input" required />
                            </div>
                            <div class="form-group">
                                <label class="form-label">País</label>
                                <input type="text" th:field="*{pais}" class="modern-input" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Estado</label>
                                <select th:field="*{activo}" class="modern-input">
                                    <option th:value="true">Activo</option>
                                    <option th:value="false">Inactivo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Admin</label>
                                <select th:field="*{isAdmin}" class="modern-input">
                                    <option th:value="true">Sí</option>
                                    <option th:value="false">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
                            <a href="/admin/auditoria" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
