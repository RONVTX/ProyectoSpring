<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Suscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
    <div class="container py-5">
        <h2>Historial de Suscripciones</h2>
        <div th:if="${historial.isEmpty()}">
            <div class="alert alert-info">No hay historial de suscripciones para este usuario.</div>
        </div>
        <table th:unless="${historial.isEmpty()}" class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Plan</th>
                    <th>Estado</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Cancelación</th>
                    <th>Próximo Pago</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${historial}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.planActual.nombre}"></td>
                    <td th:text="${s.estado}"></td>
                    <td th:text="${#temporals.format(s.fechaInicio,'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(s.fechaCancelacion,'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(s.fechaProximoPago,'dd/MM/yyyy')}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/auditoria" class="btn btn-secondary mt-3">Volver</a>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
