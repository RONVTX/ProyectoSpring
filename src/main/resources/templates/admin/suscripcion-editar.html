<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<body class="dark-theme">

                            <a th:href="@{'/admin/auditoria/suscripciones/' + ${suscripcion.id}}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
