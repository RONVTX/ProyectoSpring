<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Suscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="fragments/navbar :: nav"></nav>
    <div class="container py-5">
        <h2>Editar Suscripción</h2>
        <form th:action="@{'/admin/auditoria/suscripciones/' + ${suscripcion.id} + '/editar'}" th:object="${suscripcion}" method="post">
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <input type="text" th:field="*{estado}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">Auto-Renovar</label>
                <input type="checkbox" th:field="*{autoRenovar}" class="form-check-input" />
            </div>
            <div class="mb-3">
                <label class="form-label">Próximo Pago</label>
                <input type="date" th:field="*{fechaProximoPago}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{'/admin/auditoria/suscripciones/' + ${suscripcion.id}}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
