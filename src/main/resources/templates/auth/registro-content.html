<div class="container py-5">
    <h2>Registro de usuario</h2>
    <form th:action="@{/registro}" method="post" th:object="${registroDTO}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input th:field="*{apellido}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input th:field="*{email}" type="email" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">País (código)</label>
            <select th:field="*{pais}" class="form-control">
                <option value="">Selecciona un país</option>
                <option value="ES">España (ES)</option>
                <option value="US">Estados Unidos (US)</option>
                <option value="MX">México (MX)</option>
                <option value="AR">Argentina (AR)</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Confirmar Password</label>
            <input th:field="*{confirmPassword}" type="password" class="form-control" />
        </div>
        <button class="btn btn-primary">Registrar</button>
    </form>
</div>
