<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <style>
        /* small fallback if static file not served */
    </style>
</head>
<body>
    <div class="login-split">
        <div class="login-image"></div>
        <div class="login-panel d-flex align-items-center justify-content-center">
            <div class="login-card">
          
                <h4 class="text-center mb-3">Iniciar sesi√≥n</h4>
                <form method="post" th:action="@{/login}">
                    <div class="mb-3">
                        <label class="form-label">Username or Email Address</label>
                        <input type="text" name="username" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        
                        <button class="btn btn-primary ">Log In</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/registro}" class="btn btn-link">Crear cuenta</a>
                </div>
              
            </div>
        </div>
    </div>

</body>
</html>
